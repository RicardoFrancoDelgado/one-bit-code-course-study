<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <title>Escalação de Jogadores</title>
</head>
<body>
  <h1>Escalação de times</h1>
  <hr>
  <h2>Escalar Jogador</h2>
  <p>
    <label for="posicao">Posição: </label>
    <input type="text" name="posicao" id="posicao">
    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome">
    <label for="numero">Número: </label>
    <input type="text" name="numero" id="numero">
    <button onclick="escalarJogador()">Escalar</button>
  </p>
  <h2>Remover Jogador</h2>
  </p>
    <label for="numero-jogador">Jogador</label>
    <input type="text" name="jogador" id="numero-jogador">
    <button id="remover" onclick="removerJogador()">Remover</button>
  </p>
  <h2>Escalação</h2>
  <ul id="escalacao-section"></ul>

</body>
</html>
