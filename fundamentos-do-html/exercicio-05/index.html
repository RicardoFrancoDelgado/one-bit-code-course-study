<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 05 - Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label><br />
        <input
          type="text"
          name="nome"
          id="nome"
          required
          placeholder="Ex: Ricardo Franco"
        />
      </div>
      <br />

      <div>
        <label for="email">Email:</label><br />
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Ex: email@email.com"
        />
      </div>
      <br />
      <div>
        <label for="whatsapp">whatsapp:</label><br />
        <input type="text" name="whatsapp" id="whatsapp" required />
      </div>
      <br />
      <div>
        <label for="atuacao">Área de atuação:</label><br />
        <input type="radio" name="dev" id="dev" value="dev" required/>
        <label for="dev">Desenvolvimento</label>
        <input type="radio" name="qa" id="qa" value="qa" required/>
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" name="dados" id="dados" value="dados" required/>
        <label for="dados">Análise de Dados</label>
        <input type="radio" name="infra" id="infra" value="infra" required/>
        <label for="infra">Infraestrutura</label>
      </div>
      <br />

      <div>
        <label for="obs">Observações:</label><br />
        <textarea name="obs" id="obs"></textarea>
      </div>
      <br />

      <div>
        <input type="checkbox" name="novidades" id="novidades" checked required/>
        <label for="novidades"
          >Deseja receber novidades e ofertas por e-mail.</label
        >
      </div>required
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
